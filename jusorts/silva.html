<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silva MD Bot Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom right, #4CAF50, #81C784);
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            position: relative;
            transform: scale(0);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 26px;
            color: #4CAF50;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .stat-item {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
            animation: fadeInStat 1s ease-out forwards;
        }

        @keyframes fadeInStat {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .battery-status {
            margin-top: 30px;
            font-size: 18px;
            color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounceIn 1s ease-out forwards;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .battery-circle {
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            position: relative;
            background-color: transparent;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: animateCircle 2s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes animateCircle {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            z-index: -1;
            overflow: hidden;
        }

        /* Add loader styling */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #4CAF50;
            font-weight: bold;
            display: none;
            animation: bounceIn 1.5s ease-out forwards;
        }

        .loader.active {
            display: block;
        }

        .repo-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .repo-stats span {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            animation: fadeInStat 1.5s ease-out forwards;
        }

        .repo-stats span:hover {
            color: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Silva MD Bot Status</h1>
        <div class="status">
            <span id="silva-status">Silva MD is currently running...</span>
        </div>

        <div class="repo-stats">
            <span id="repo-forks">Forks: Loading...</span>
            <span id="repo-stars">Stars: Loading...</span>
            <span id="repo-users">Users: Loading...</span>
        </div>

        <div class="battery-status">
            Battery: <span id="battery-percentage">80%</span>
            <div class="battery-circle"></div>
        </div>

        <!-- Loader Animation -->
        <div class="loader" id="loader">Loading...</div>

        <div class="animated-background">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

    <script>
        const repoUrl = 'https://api.github.com/repos/SilvaTechB/silva-md-bot';

        async function fetchRepoStats() {
            document.getElementById('loader').classList.add('active');
            try {
                const response = await fetch(repoUrl);
                const data = await response.json();
                document.getElementById('repo-forks').innerText = `Forks: ${data.forks_count}`;
                document.getElementById('repo-stars').innerText = `Stars: ${data.stargazers_count}`;
                document.getElementById('repo-users').innerText = `Users: ${data.subscribers_count}`;
                document.getElementById('loader').classList.remove('active');
            } catch (error) {
                console.error('Error fetching repo stats:', error);
                document.getElementById('repo-forks').innerText = 'Forks: Error loading';
                document.getElementById('repo-stars').innerText = 'Stars: Error loading';
                document.getElementById('repo-users').innerText = 'Users: Error loading';
                document.getElementById('loader').classList.remove('active');
            }
        }

        function updateStatus() {
            document.getElementById("battery-percentage").innerText = "90%";
        }

        setInterval(updateStatus, 5000);

        window.onload = fetchRepoStats;
    </script>
</body>
</html>
