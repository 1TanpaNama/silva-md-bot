<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silva MD Bot Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .glitch-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stripes.png');
            animation: glitch 2s infinite linear;
            background-size: 100% 100%;
            z-index: -1;
        }

        @keyframes glitch {
            0% {
                background-position: 0 0;
                opacity: 0.5;
            }
            25% {
                background-position: 5% 5%;
                opacity: 0.7;
            }
            50% {
                background-position: -5% -5%;
                opacity: 1;
            }
            75% {
                background-position: 10% 10%;
                opacity: 0.7;
            }
            100% {
                background-position: 0 0;
                opacity: 0.5;
            }
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            position: relative;
            transform: scale(0);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 26px;
            color: #4CAF50;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .battery-status {
            margin-top: 30px;
            font-size: 18px;
            color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounceIn 1s ease-out forwards;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .battery-circle {
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            position: relative;
            background-color: transparent;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            z-index: -1;
            overflow: hidden;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #4CAF50;
            font-weight: bold;
            display: none;
            animation: bounceIn 1.5s ease-out forwards;
        }

        .loader.active {
            display: block;
        }

        .repo-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .repo-stats span {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            animation: fadeInStat 1.5s ease-out forwards;
        }

        .repo-stats span:hover {
            color: #4CAF50;
            cursor: pointer;
        }

        .flags {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .flags img {
            width: 30px;
            height: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="glitch-background"></div>

    <div class="container">
        <h1>Silva MD Bot Status</h1>
        <div class="status">
            <span id="silva-status">Silva MD is currently running...</span>
        </div>

        <div class="repo-stats">
            <span id="repo-forks">Forks: Loading...</span>
            <span id="repo-stars">Stars: Loading...</span>
            <span id="repo-users">Users: Loading...</span>
        </div>

        <div class="battery-status">
            Battery: <span id="battery-percentage">80%</span>
            <div class="battery-circle"></div>
        </div>

        <!-- Loader Animation -->
        <div class="loader" id="loader">Loading...</div>

        <div class="animated-background">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <!-- Flags Section -->
        <div class="flags">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Flag_of_Kenya.svg/2560px-Flag_of_Kenya.svg.png" alt="Kenyan Flag" title="Kenya">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_United_States.svg" alt="USA Flag" title="USA">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Germany.svg" alt="Germany Flag" title="Germany">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Flag_of_South_Korea.svg" alt="South Korea Flag" title="South Korea">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Flag_of_Japan.svg" alt="Japan Flag" title="Japan">
        </div>
    </div>

    <script>
        const repoUrl = 'https://api.github.com/repos/SilvaTechB/silva-md-bot';

        async function fetchRepoStats() {
            document.getElementById('loader').classList.add('active');
            try {
                const response = await fetch(repoUrl);
                const data = await response.json();
                const forksCount = data.forks_count;
                document.getElementById('repo-forks').innerText = `Forks: ${forksCount}`;
                document.getElementById('repo-stars').innerText = `Stars: ${data.stargazers_count}`;
                document.getElementById('repo-users').innerText = `Users: ${forksCount * 2}`; // Users = Twice the number of forks
                document.getElementById('loader').classList.remove('active');
            } catch (error) {
                console.error('Error fetching repo stats:', error);
                document.getElementById('repo-forks').innerText = 'Forks: Error loading';
                document.getElementById('repo-stars').innerText = 'Stars: Error loading';
                document.getElementById('repo-users').innerText = 'Users: Error loading';
                document.getElementById('loader').classList.remove('active');
            }
        }

        fetchRepoStats();

        // Simulate battery percentage change
        setInterval(() => {
            const batteryPercentage = Math.floor(Math.random() * 100);
            document.getElementById('battery-percentage').innerText = `${batteryPercentage}%`;
        }, 5000);
    </script>
</body>
</html>
