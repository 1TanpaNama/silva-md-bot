<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silva MD Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 24px;
            color: #4CAF50;
        }

        .status {
            font-size: 18px;
            margin-top: 10px;
            color: #4CAF50;
        }

        .stat-item {
            margin-top: 15px;
            font-size: 16px;
        }

        .stat-item span {
            font-weight: bold;
            color: #333;
        }

        .loading {
            display: none;
            font-size: 18px;
            color: #888;
        }

        .loading.active {
            display: block;
        }

        .battery-status {
            margin-top: 20px;
            font-size: 18px;
        }

        .battery-circle {
            display: inline-block;
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            background-color: transparent;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); }
            50% { transform: scale(1); }
            100% { transform: scale(0.9); }
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: animate-circle 2s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes animate-circle {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            z-index: -1;
        }

        /* Add loader styling */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
            display: none;
        }

        .loader.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Silva MD Bot Status</h1>

        <!-- Real-time Stats Section -->
        <div class="stat-item">
            <span id="repo-forks">Forks: Loading...</span>
        </div>
        <div class="stat-item">
            <span id="repo-stars">Stars: Loading...</span>
        </div>
        <div class="stat-item">
            <span id="repo-users">Users: Loading...</span>
        </div>

        <div class="status">
            <span id="silva-status">Silva MD is currently running...</span>
        </div>

        <div class="battery-status">
            Battery: <span id="battery-percentage">80%</span>
            <div class="battery-circle"></div>
        </div>

        <!-- Loader Animation -->
        <div class="loader" id="loader">Loading...</div>

        <div class="animated-background">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

    <script>
        // API URL to get GitHub repository stats
        const repoUrl = 'https://api.github.com/repos/SilvaTechB/silva-md-bot';

        async function fetchRepoStats() {
            // Show loader while fetching data
            document.getElementById('loader').classList.add('active');

            try {
                const response = await fetch(repoUrl);
                const data = await response.json();
                document.getElementById('repo-forks').innerText = `Forks: ${data.forks_count}`;
                document.getElementById('repo-stars').innerText = `Stars: ${data.stargazers_count}`;
                document.getElementById('repo-users').innerText = `Users: ${data.subscribers_count}`;

                // Hide loader once data is fetched
                document.getElementById('loader').classList.remove('active');
            } catch (error) {
                console.error('Error fetching repo stats:', error);
                document.getElementById('repo-forks').innerText = 'Forks: Error loading';
                document.getElementById('repo-stars').innerText = 'Stars: Error loading';
                document.getElementById('repo-users').innerText = 'Users: Error loading';
            }
        }

        // Update battery status dynamically using JavaScript
        function updateStatus() {
            document.getElementById("battery-percentage").innerText = "90%"; // Example update
        }

        // Call the updateStatus function every 5 seconds
        setInterval(updateStatus, 5000);

        // Fetch repository stats when page loads
        window.onload = fetchRepoStats;
    </script>
</body>
</html>
